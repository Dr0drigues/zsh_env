# Starship Theme: Minimal
# Un prompt minimaliste et rapide

format = """
$directory$git_branch$git_status$character"""

[character]
success_symbol = "[>](green)"
error_symbol = "[>](red)"

[directory]
style = "cyan"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$symbol$branch]($style) "
style = "purple"
symbol = ""

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "yellow"
