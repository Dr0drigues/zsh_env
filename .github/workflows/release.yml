name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get current version
        id: current
        run: |
          CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_TAG"

      - name: Analyze commits and determine bump
        id: analyze
        run: |
          CURRENT_TAG="${{ steps.current.outputs.tag }}"
          BUMP="${{ inputs.bump }}"

          # Get commits since last tag
          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${CURRENT_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          echo "Commits since $CURRENT_TAG:"
          echo "$COMMITS"
          echo ""

          # Auto-detect bump type from conventional commits
          if [ "$BUMP" = "auto" ]; then
            if echo "$COMMITS" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qiE "BREAKING CHANGE"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
              BUMP="minor"
            else
              BUMP="patch"
            fi
          fi

          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP"

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.tag }}"
          BUMP="${{ steps.analyze.outputs.bump }}"

          # Remove 'v' prefix
          VERSION=${CURRENT#v}

          # Split version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump version
          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ steps.current.outputs.tag }}"
          NEW_VERSION="${{ steps.version.outputs.new }}"

          echo "## What's Changed in $NEW_VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Get commits since last tag, grouped by type
          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            RANGE="HEAD"
          else
            RANGE="${CURRENT_TAG}..HEAD"
          fi

          # Features
          FEATS=$(git log $RANGE --pretty=format:"- %s" --no-merges | grep -E "^- feat(\(.+\))?:" || true)
          if [ -n "$FEATS" ]; then
            echo "### Features" >> CHANGELOG.md
            echo "$FEATS" | sed 's/^- feat(\([^)]*\)): /- **\1**: /' | sed 's/^- feat: /- /' >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Fixes
          FIXES=$(git log $RANGE --pretty=format:"- %s" --no-merges | grep -E "^- fix(\(.+\))?:" || true)
          if [ -n "$FIXES" ]; then
            echo "### Bug Fixes" >> CHANGELOG.md
            echo "$FIXES" | sed 's/^- fix(\([^)]*\)): /- **\1**: /' | sed 's/^- fix: /- /' >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Other changes
          OTHERS=$(git log $RANGE --pretty=format:"- %s" --no-merges | grep -vE "^- (feat|fix)(\(.+\))?:" || true)
          if [ -n "$OTHERS" ]; then
            echo "### Other Changes" >> CHANGELOG.md
            echo "$OTHERS" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${CURRENT_TAG}...${NEW_VERSION}" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Create tag
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"

          # Create GitHub Release
          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --notes-file CHANGELOG.md \
            --target ${{ github.sha }}

          echo "Release $NEW_VERSION created!"
