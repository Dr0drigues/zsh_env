# Starship Theme: Default
# Configuration equilibree pour le quotidien

format = """
$username$hostname$directory$git_branch$git_status$nodejs$python$rust$golang$java$docker_context$cmd_duration
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = true
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "

[directory]
style = "bold cyan"
truncation_length = 4
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold yellow"

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "blue bold"
only_with_files = true

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"
